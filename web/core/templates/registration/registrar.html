<!DOCTYPE html>
<html lang="es">
<head>

  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Ingreso al Sistema </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body style="background-color:#B1D9A7;" >
  {% load static %}
  {% load crispy_forms_tags %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <div class="container">  
    
    
    <br>
    <br>
    <br>

    <div class="row"  >

      <div class="col-12 col-md-6 offset-md-3">

        <div class="card" style="background-color:#EAECEC;border-radius:30px;">
          <link href="{%static 'core/estilos/formulario.css'%}" rel=:"text/css">
          <div class="card-body">
            <h2 ><p style="text-align:center;font-family:monaco;color:black">Registro de Usuario</p></h2>
            <hr>
            <form action="" method="post"  >

                {% csrf_token %}
                {{form  | crispy}}
                <a href="{% url 'inicio'%}"></a>
                <a href="{% url 'login'%}"></a>
                <br>
                <br>
                &nbsp;&nbsp;
                
                <button type"submit" value="ingresar" class="btn btn-success float-right" >Registrar</button>
            </form>
          </div>

        </div>

      </div>

    </div>
  </div>
    

    
</body>
</html>
