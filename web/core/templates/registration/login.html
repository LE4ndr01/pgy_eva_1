<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    div.row{
    margin-top:20%;
  }

  </style>

  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title> Ingreso al Sistema </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body style="background-color:#ACCBC0" >
  {% load static %}
  {% load crispy_forms_tags %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <div class="container">  
    
    


    <div class="row"  >

      <div class="col-12 col-md-6 offset-md-3">

        <div class="card" style="background-color:#F2EFEF;border-radius:30px;">
          <link href="{%static 'core/estilos/formulario.css'%}" rel=:"text/css">
          <div class="card-body">
            <h2 ><p style="text-align:center;font-family:monaco;color:black">Ingresa Tus Credenciales</p></h2>
            <hr>
            <form  class="container" action="" method="post"  >

                {% csrf_token %} 
                {{form  | crispy}}
                
                <br>
                <br>
              
                
                <button type"submit" value="ingresar" class="btn btn-success float-top" >ingresar</button>
                &nbsp;
                <a class="btn btn-success float-left" href="{%url 'inicio'%}" style="color:white" >Inicio</a>
                &nbsp;
                <a class="btn btn-success float-left" href="{%url 'registro'%}" style="color:white" >Crear Cuenta</a>
                &nbsp;
                <a  class="btn btn-success float-left" href="{% url 'social:begin' 'facebook' %}">Ingresar con facebook</a>
            </form>

            


          </div>

        </div>

      </div>

    </div>
  </div>
    

    
</body>
</html>
